<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim Hoạt Hình</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header img {
            height: 40px;
        }

        .head-link {
            margin-top: 60px;
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        .head-link a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-weight: bold;
        }

        .head-link a:hover {
            color: #e60000;
        }

        .container {
            display: flex;
            margin-top: 20px;
            padding: 20px;
        }

        .left-content {
            width: 30%;
            padding-right: 10px;
        }

        .video-item {
            margin-bottom: 15px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .video-item img {
            width: 100%;
        }

        .video-item small {
            display: block;
            color: #555;
            margin: 5px 0;
        }

        .right-content {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .right-content iframe {
            width: 100%;
            height: 400px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #eaeaea;
            font-size: 14px;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-content, .right-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Logo">
</div>

<div class="head-link">
    <a href="#">Phim hoạt hình</a>
    <a href="#">Phim yêu thích</a>
    <a href="#">Nhân vật</a>
    <a href="#">Góp ý</a>
</div>

<div class="container">
    <div class="left-content">
        <div class="video-item">
            <img src="thumb1.jpg" alt="Thumb">
            <strong>Welcom đến với khách sạn Nobi</strong>
            <small>5,147,528 lượt xem</small>
            <small>Channel Fun</small>
        </div>
        <div class="video-item">
            <img src="thumb2.jpg" alt="Thumb">
            <strong>Suneo khổng lồ</strong>
            <small>5,147,528 lượt xem</small>
            <small>Doreamon Vietsub</small>
        </div>
        <!-- Add more video items here -->
    </div>

    <div class="right-content">
        <iframe src="https://www.youtube.com/embed/yourvideoid" frameborder="0" allowfullscreen></iframe>
        <h2>Tớ là Mari</h2>
        <p><strong>Tác giả</strong></p>
        <p>Bộ phim kể về câu chuyện Thạch Sanh chém Trăn Tinh cứu dân...</p>
    </div>
</div>

<div class="footer">
    &copy; 2017 - Thiết kế web bởi trang hoathinhvn.net
</div>
</body>
</html>
